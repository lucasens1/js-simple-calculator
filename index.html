<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>
<body>
    <main>

    <!-- Blocco Calcolatrice -->
    <div class="container-calc">
        <!-- Creo blocco logo-->
        <header>
            <img src="./img/Boosio-logo.png" alt="">
        </header>
        <!-- /logo-->

        <!-- Blocco per schermo Calcolatrice -->
        <div class="display">
            <span id="dis_op">0</span>
        </div>
        <!-- /schermo-->
        <!-- Blocco Tastierino-->
        <div class="buttons">
            <div class="numbers">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="zero num">0</button>
                <button class="orange" id="result">=</button>
            </div>

            <div class="operations">
                <button class="canc orange">C</button>
                <button class="op lightblue">+</button>
                <button class="op lightblue">-</button>
                <button class="op lightblue">*</button>
                <button class="op lightblue">/</button>
            </div>
        </div>
    </div>

    </main>

    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
